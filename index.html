<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
        <div class="left-form">
            <img src="yoyo2.png" alt="A picture of a lady pointing up">
        </div>
        <div class="right-form">
            <form>
                    <h2 class="create-account">Create An Account</h2>
                    <div class="sign"><label for="sign-up" class="sign-up">
                        <svg class="google-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48" fill="none">
                            <path d="M43.611 20.083H42V20H24V28H35.303C33.654 32.657 29.223 36 24 36C17.373 36 12 30.627 12 24C12 17.373 17.373 12 24 12C27.059 12 29.842 13.154 31.961 15.039L37.618 9.382C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24C4 35.045 12.955 44 24 44C35.045 44 44 35.045 44 24C44 22.659 43.862 21.35 43.611 20.083Z" fill="#FFC107"/>
                            <path d="M6.30603 14.691L12.877 19.51C14.655 15.108 18.961 12 24 12C27.059 12 29.842 13.154 31.961 15.039L37.618 9.382C34.046 6.053 29.268 4 24 4C16.318 4 9.65603 8.337 6.30603 14.691Z" fill="#FF3D00"/>
                            <path d="M24 44C29.166 44 33.86 42.023 37.409 38.808L31.219 33.57C29.1436 35.1484 26.6075 36.0021 24 36C18.798 36 14.381 32.683 12.717 28.054L6.19501 33.079C9.50501 39.556 16.227 44 24 44Z" fill="#4CAF50"/>
                            <path d="M43.611 20.083H42V20H24V28H35.303C34.5142 30.2164 33.0934 32.1532 31.216 33.571L31.219 33.569L37.409 38.807C36.971 39.205 44 34 44 24C44 22.659 43.862 21.35 43.611 20.083Z" fill="#1976D2"/>
                            </svg>
                        <span class="google-text">Sign up with Google</span>
                    </label></div>

                    <h4 class="middle-or">Or</h4>

                    <div class="first-label"><label for="username" class="input-container">
                        <input type="text" name="username" id="username" placeholder="Username or Email Address">
                    </label></div>
                   
                    <div class="first-label"><label for="password" class="input-container">
                        <input type="text" name="password" id="password" placeholder="Password">
                    </label></div>
                    
                    <div class="first-label"><label for="confirm-password" class="input-container">
                        <input type="text" name="confirm-password" id="confirm-password" placeholder="Confirm password">
                    </label></div>

                    <button type="submit" class="create-account-button">Create Account</button>
                
            </form>
        </div>
            
    </div>
</body>
</html>
